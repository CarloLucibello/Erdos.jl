language: julia
sudo: false
os:
  - linux
#  - osx

julia:
  - 0.5
#  - nightly # commented out due to instability of 0.6 20160926 - sbromberger

notifications:
  email: false

# uncomment the following lines to override the default test script
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia -e 'Pkg.clone(pwd()); Pkg.build("FatGraphs"); Pkg.test("FatGraphs"; coverage=true)'

after_success:
    - julia -e 'cd(Pkg.dir("FatGraphs")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(process_folder()); Codecov.submit(process_folder())'
    - julia -e 'Pkg.add("Documenter")'
    - julia -e 'cd(Pkg.dir("FatGraphs")); include(joinpath("docs", "make.jl"))'
